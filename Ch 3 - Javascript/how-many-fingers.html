<html>

    <head>
        
        <title>Javascript</title>
        
        <style>
          
        
        </style>

    </head>


    <body>
        
        
        
       <p>How many fingers are you holding up?</p>

        <select id="fingers">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <button id="guessButton">Guess!</button>
        

        <script type="text/javascript">   
            
            function doAGuess(correctAnswer) {
                
                var guess = Math.random();

                    guess = guess * 6

                    guess = Math.floor(guess)

                    if (guess == correctAnswer) {

                        return (true);

                    } else {

                        // computer is wrong
                        return (false);
                 }
                
                
            }
            
            document.getElementById("guessButton").onclick = function() {
                
                var fingers = document.getElementById("fingers").value
                
                var gotIt = false;
                
                var numberofGuesses = 1;
                
                while (gotIt == false) {
           
                    if (doAGuess(fingers) == true) {
                        
                        gotIt = true;
                        
                        alert("Got it!  It was a " + fingers + ". It took me " + numberofGuesses + " guesses.");
                        
                    } else {
                        
                        numberofGuesses++;
                        
                    }
                
            } 
            
        }
            
           
        
        </script>

        
    </body>
    
</html>
