<html>

    <head>
        
        <title>jQuery</title>
        
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        
        
        <style>
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                
            }
            
            #square {
                
                width: 150px;
                height: 150px;
                background-color: blue;
                
            }
         
        </style>
        
        
    
    </head>


    <body>
        
        <div id="circle"></div>
        <div id="square"></div>
        
        

        <script type="text/javascript">
            
            $("this").click(function() {
                
                $(this).animate({
                    width:"400px", 
                    height:"400px",
                    marginLeft: "100px",
                    marginTop: "100px"
                }, 2000, function() {
                    
                    $(this).css("backgroundColor", "red")
                    
                });
                
            });
            
        </script>
        
    </body>
    
</html>
